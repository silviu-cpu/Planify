<div class="background">
    <div class="position-center hover-effect">
        <h1 class="text-center text-uppercase">Login</h1>
        <form [formGroup]="loginForm">
            <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="text" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
            <small id="emailHelp" class="form-text text-muted purple">We'll never share your email with anyone else.</small>
            <br>
            <span *ngIf="isValid('email')" class="warning m-b-20">Email cannot be blank</span>
            </div>
            
            <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
            <span *ngIf="isValid('password')" class="warning">Password cannot be blank</span>
            </div>
            
            
            <button type="submit" class="btn btn-outline-primary text-uppercase button-center" (click)="login()">Sign In</button>
            <button type="button" class="btn btn-outline-primary text-uppercase button-center" routerLink="/registration">Create new account</button>
        </form>
    </div>
    
</div>
