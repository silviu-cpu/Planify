<div class="background">
    <div class="position-center">
        <h1 class="text-center">Login</h1>
        <form [formGroup]="loginForm">
            <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="text" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted m-b-20">We'll never share your email with anyone else.</small>
            <br>
            <br>
            <span *ngIf="isValid('email')">Username cannot be blank</span>
            </div>
            
            <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            <span *ngIf="isValid('password')">Password cannot be blank</span>
            </div>
            
            
            <button type="submit" class="btn btn-outline-primary button-center text-center" click="login()">Sign In</button>
        
        </form>
    </div>
</div>
