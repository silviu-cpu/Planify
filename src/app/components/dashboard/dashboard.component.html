<div class="container background card-effect m-t-20">
    <h1> Hello {{username}}</h1>
    <div>
        This is your Dashboard. 
    </div>
    <div>
        From here you can manage your social-media platforms.
    </div>
    <button class="btn btn-outline-primary text-uppercase m-t-120" (click)="logout()">Logout</button>
    
</div>


<div class="container background card-effect-dark m-t-20">
    <h1> Schedule your Facebook posts</h1>
    <form [formGroup]="postForm">
        <div class="form-group">
            <label for="exampleInputEmail1">Message of the Post</label>
            <input type="text" formControlName="message" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">UNIX TimeStamp</label>
            <input type="text" formControlName="timestamp" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
        </div>
        <button class="btn btn-outline-primary text-uppercase m-t-40" (click)="post()">Post</button>
    </form>
    
</div>
